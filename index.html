<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distill - Capture once. Distill forever.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-white font-sans antialiased text-gray-900 selection:bg-blue-100 selection:text-blue-900">

    <div class="max-w-[1200px] mx-auto px-6 sm:px-8 lg:px-12">
        
        <!-- Navigation -->
        <header class="flex items-center justify-between py-8 animate-fade-in delay-0">
            <a href="#" class="flex items-center gap-2.5 group">
                <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#1A73E8]">
                    <path d="M16 0C17.8 0 19.5 1.2 20.2 2.9L20.8 4.4C21.1 5.2 21.8 5.9 22.6 6.2L24.1 6.8C25.8 7.5 27 9.2 27 11C27 11.9 26.7 12.8 26.1 13.5L25 14.8C24.4 15.5 24.4 16.5 25 17.2L26.1 18.5C26.7 19.2 27 20.1 27 21C27 22.8 25.8 24.5 24.1 25.2L22.6 25.8C21.8 26.1 21.1 26.8 20.8 27.6L20.2 29.1C19.5 30.8 17.8 32 16 32C14.2 32 12.5 30.8 11.8 29.1L11.2 27.6C10.9 26.8 10.2 26.1 9.4 25.8L7.9 25.2C6.2 24.5 5 22.8 5 21C5 20.1 5.3 19.2 5.9 18.5L7 17.2C7.6 16.5 7.6 15.5 7 14.8L5.9 13.5C5.3 12.8 5 11.9 5 11C5 9.2 6.2 7.5 7.9 6.8L9.4 6.2C10.2 5.9 10.9 5.2 11.2 4.4L11.8 2.9C12.5 1.2 14.2 0 16 0Z" fill="currentColor"/>
                    <circle cx="16" cy="16" r="4" fill="#FBBF24"/>
                </svg>
                <span class="text-[20px] font-bold tracking-tight text-gray-900">Distill</span>
            </a>
            
            <nav class="flex items-center gap-8">
                <a href="#" class="text-[15px] font-medium text-gray-500 hover:text-gray-900 transition-colors duration-200">Guide</a>
                <a href="#" class="text-[14px] font-medium text-gray-900 bg-[#F4F4F5] hover:bg-gray-200 transition-colors duration-200 px-5 py-2 rounded-full">Login</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <main class="pt-16 md:pt-24 pb-20">
            
            <!-- Hero Content -->
            <div class="max-w-3xl">
                
                <!-- Badge -->
                <div class="inline-flex items-center gap-2 bg-[#F8F8F9] border border-gray-200/60 px-3 py-1.5 rounded-full mb-8 animate-fade-in-up delay-100">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="text-[13px] font-medium text-gray-600">For macOS & iOS</span>
                </div>

                <!-- Headline -->
                <h1 class="text-[56px] sm:text-[64px] md:text-[80px] font-bold text-[#111827] tracking-[-0.02em] leading-[1.05] mb-6 animate-fade-in-up delay-200">
                    Capture once.<br>
                    Distill forever.
                </h1>

                <!-- Subheadline -->
                <p class="text-[20px] md:text-[22px] text-gray-500 leading-relaxed mb-10 animate-fade-in-up delay-300">
                    A place you can think inside, and return to.
                </p>

                <!-- CTA Input Group -->
                <div class="inline-flex flex-col sm:flex-row items-start sm:items-center bg-[#F4F4F5] rounded-[2rem] p-1.5 pr-6 animate-fade-in-up delay-400 w-full sm:w-auto">
                    <div class="flex items-center bg-white rounded-full px-5 py-3 w-full sm:w-[320px] shadow-sm focus-within:ring-1 focus-within:ring-gray-200 transition-all duration-200">
                        <input 
                            type="email" 
                            placeholder="Your email address" 
                            class="bg-transparent outline-none w-full text-gray-900 placeholder-gray-400 text-[15px]"
                        >
                        <button class="ml-2 text-gray-900 hover:text-gray-500 transition-colors duration-200 flex-shrink-0" aria-label="Submit">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 sm:mt-0 sm:ml-5 px-4 sm:px-0 text-[13px] text-gray-500 leading-[1.4]">
                        Request an invitation,<br>
                        Distill is in limited access.
                    </div>
                </div>

            </div>

            <!-- Hero Image -->
            <div class="mt-20 md:mt-24 animate-scale-in delay-500">
                <img 
                    src="https://placehold.co/1200x800/F3F4F6/9CA3AF?text=Distill+App+Interface" 
                    alt="Distill Application Interface" 
                    class="w-full h-auto rounded-[24px] md:rounded-[32px] shadow-[0_0_0_1px_rgba(0,0,0,0.05),0_20px_40px_-10px_rgba(0,0,0,0.05)] object-cover"
                >
            </div>

        </main>
    </div>

</body>
</html>
